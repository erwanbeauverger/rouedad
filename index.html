<!DOCTYPE html>
<html lang="en" ng-app="myApp">

    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Rouedad</title>

        <script src="bower_components/angular/angular.js" type="text/javascript"></script>
        <script src="bower_components/angular-animate/angular-animate.min.js" type="text/javascript"></script>
        <script src="bower_components/angular-bootstrap/ui-bootstrap.min.js" type="text/javascript"></script>
        <script src="bower_components/angular-messages/angular-messages.min.js" type="text/javascript"></script>
        <script src="bower_components/angular-resource/angular-resource.min.js" type="text/javascript"></script>
        <script src="bower_components/angular-route/angular-route.min.js" type="text/javascript"></script>

        <script src="bower_components/satellizer/satellizer.min.js"></script>

        <link href="bower_components/bootstrap-css-only/css/bootstrap.css" type="text/css" rel="stylesheet">
    </head>

    <body>
    <div ng-controller="NavbarCtrl" class="navbar navbar-default navbar-static-top">
        <div class="navbar-header">
            <a class="navbar-brand" href="/"><i class="ion-ios7-pulse-strong"></i> Satellizer</a>
        </div>
        <ul class="nav navbar-nav">
            <li><a href="/">Home</a></li>
            <li ng-if="isAuthenticated()"><a href="/#/profile">Profile</a></li>
        </ul>
        <ul ng-if="!isAuthenticated()" class="nav navbar-nav pull-right">
            <li><a href="/#/login">Login</a></li>
            <li><a href="/#/signup">Sign up</a></li>
        </ul>
        <ul ng-if="isAuthenticated()" class="nav navbar-nav pull-right">
            <li><a href="/#/logout">Logout</a></li>
        </ul>
    </div>

    <div class="container" ng-controller="IndexCtrl">
        <div class="jumbotron" >
        <h1>Jumbotron</h1>
        {{ text }}<br/>{{ isAuthenticated() }}
        </div>

        <div>
            <button ng-click="authenticate('facebook')" class="btn btn-primary btn-block">Sign in with Facebook</button>
            <button ng-click="logout()" class="btn btn-primary btn-block">Sign Out</button>
        </div>
    </div>


        <script src="js/app.js" type="text/javascript"></script>
        <script src="js/controllers.js" type="text/javascript"></script>
        <script src="js/services.js" type="text/javascript"></script>

    </body>
</html>
